<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="../res/styles.css">
        <link rel="stylesheet" href="../res/atelier-plateau-dark.css">
        <script src="../res/marked.js"></script>
        <script src="../res/highlight.pack.js"></script>
        <script>
            window.onload = function() {
                var text = document.getElementById("md").innerHTML;
                marked.setOptions({
                    highlight: function (code) {
                        // stupid hack to work around html escaping silliness
                        code = "<pre><code>" + code + "</code></pre>";
                        var doc = new DOMParser().parseFromString(code, "text/html");
                        return doc.documentElement.textContent;
                    }
                });
                var html = marked(text);
                document.getElementById("md").innerHTML = html;
                
                hljs.initHighlighting();
            }
        </script>
        <title>${site.title} :: ${page.title.toLowerCase()}</title>
    </head>
    <body>
        <div class="container">
        ${page.content}
        </div>
        <footer>
            <div class="footer-right">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/posts/">Posts</a></li>
                        <li><a href="https://github.com/oscarcs">Github</a></li>
                    </ul>
                </nav>
            </div>

</html>
